<div *ngIf="translatedTable" class="w-100 h-100">
  <div class="table-wrapper mat-elevation-z8">
    <table mat-table [dataSource]="translatedTable.data">
      <ng-container *ngFor="let columnId of columnIds; let i = index" [matColumnDef]="columnId">
        <th mat-header-cell *matHeaderCellDef><strong>{{ translatedColumnHeaders[i] }}</strong></th>
        <td mat-cell *matCellDef="let row">{{ row[columnId] }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnIds"></tr>
      <tr mat-row *matRowDef="let row; columns: columnIds;"></tr>
    </table>
    <!-- Se le note sono presenti, visualizzale sotto la tabella -->
    <div class="table-notes" *ngIf="notesToShow.length">
      <ul>
        <li *ngFor="let note of notesToShow">
          <strong>{{ note.symbol }}</strong>: {{ note.description }}
        </li>
      </ul>
    </div>
  </div>
</div>
