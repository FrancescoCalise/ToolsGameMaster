<div class="game-features container-fluid h-100 d-flex flex-column align-items-center">
  <div *ngIf="menuOpen">
    <div class="header d-flex align-items-center justify-content-between border-bottom">
      <h3 class="m-0">Game Features</h3>
      <button (click)="toggleMenu()" class="toggle-menu-button btn btn-link">
        <mat-icon>{{ menuOpen ? 'menu_open' : 'menu' }}</mat-icon>
      </button>
    </div>


    <!-- Pulsanti delle FunzionalitÃ  (Menu) -->
    <div class="feature-buttons w-100 d-flex flex-column align-items-center p-1">
      <div class="w-100 mb-3" *ngFor="let feature of activeFeatures">
        <button mat-raised-button matTooltip="{{ feature.tooltip }}" matTooltipPosition="above"
          (click)="activateFeature(feature)" [ngClass]="{'active-button': getFeatureUrl(feature) === activatedUrl}"
          class="w-100 d-flex justify-content-center align-items-center">
          <mat-icon>{{ feature.icon }}</mat-icon>
          <span>{{ feature.description }}</span>
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="!menuOpen">
    <button (click)="toggleMenu()" class="toggle-menu-button btn btn-link">
      <mat-icon>{{ menuOpen ? 'menu_open' : 'menu' }}</mat-icon>
    </button>
  </div>

</div>
