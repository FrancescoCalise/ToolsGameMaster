<div class="w-100 h-100 p-3">
    <div class="d-flex mb-3 w-100">
        <div class="d-flex flex-column w-100">
            <div class="col-12">
                <h1 class="d-flex col-12 justify-content-start align-items-center">
                    <strong>{{'ULTIMA_ROTTA.CREATE_CHARACTER.CREATE_CHARACTER' | translate }}</strong>
                </h1>
            </div>
            <div class="col-12 d-flex flex-row">
                <div class="col-12 col-sm-12 col-md-4 col-lg-4 justify-content-start align-items-center">
                    <app-session-manager-widget class="me-2"
                        (sessionLoaded)="onSessionLoaded($event)"></app-session-manager-widget>
                </div>
                <div class="d-flex col-12 col-sm-12 col-md-8 col-lg-8 justify-content-end">
                    <div class="d-flex col-12 col-sm-12 col-md-8 col-lg-8 justify-content-end">
                        <app-field-button colorClass="btn-success" icon="casino" (buttonClick)="generateRandom(true)"></app-field-button>
                        <app-field-button colorClass="btn-dark" icon="print" (buttonClick)="printPDF()"></app-field-button>
                        <app-field-button colorClass="btn-primary" icon="add" (buttonClick)="openCharacterDialog()"></app-field-button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div *ngIf="characters.length > 0; else noCharacters" class="row g-2">
        <div *ngFor="let character of characters" class="d-flex col-6 col-md-4 col-lg-2">
            <mat-card class="d-flex h-100 w-100">
                <mat-card-header class="d-flex justify-content-center align-items-center">
                    <mat-card-title>
                        <h4>{{ character.name }}</h4>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="d-flex flex-row w-100">
                        <div class="d-flex col-12 justify-content-center align-items-center w-100">
                            <h5>
                                {{ character?.genetic_and_role }}
                            </h5>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions class="d-flex justify-content-center align-items-center">
                    <div class="d-flex col-4 col-sm-4 col-md-4 col-lg-4 justify-content-center align-items-center">
                        <app-field-button colorClass="btn-primary" icon="edit" (buttonClick)="openCharacterDialog(character)"></app-field-button>
                    </div>
                    <div class="d-flex col-4 col-sm-4 col-md-4 col-lg-4 justify-content-center align-items-center">
                        <app-field-button colorClass="btn-dark" icon="print" (buttonClick)="printPDF(character)"></app-field-button>
                    </div>  
                    <div class="d-flex col-4 col-sm-4 col-md-4 col-lg-4 justify-content-center align-items-center">
                        <app-field-button colorClass="btn-danger" icon="delete" (buttonClick)="deleteCharacter(character)"></app-field-button>
                    </div>
                           
                </mat-card-actions>
            </mat-card>
        </div>
    </div>

    <ng-template #noCharacters>
        <div class="alert alert-info text-center">{{ 'ULTIMA_ROTTA.CREATE_CHARACTER.NO_CHARACTERS' | translate }}</div>
    </ng-template>
</div>
