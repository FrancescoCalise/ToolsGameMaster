<div class="ultima-rotta-container m-0 w-100">
    <div class="ultima-rotta-page">
        <span> page </span>
    </div>


    <div class="ultima-rotta-footer-fixed d-flex justify-content-center align-items-center">
        <div class="row w-100 m-0 p-0">
            <div class="col-1 col-md-1 col-lg-1 d-flex justify-content-center align-items-center"  (click)="startTimer()">
                <div class="col-12 col-md-12 col-lg-12">
                    <h4 class="m-0">{{ timerDisplay }}</h4>
                </div>
            </div>

            <div class="col-10 col-md-10 col-lg-10 d-flex justify-content-center align-items-center">
                <div class="col-3 col-md-3 col-lg-3">
                    <h4 class="">Test Morte Solare + {{ solarDeathTestValue }}</h4>
                </div>
                <div class="col-9 col-md-9 col-lg-9">
                    <p class=""> Effetto</p>
                </div>

            </div>

            <div class="col-1 col-md-1 col-lg-1 d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-12 col-lg-12">
                    <mat-icon *ngIf="isDarkIconVisible">brightness_3</mat-icon>
                </div>
            </div>
        </div>
    </div>
</div>
