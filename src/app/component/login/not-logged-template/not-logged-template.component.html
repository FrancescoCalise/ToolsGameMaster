<div class="row justify-content-center align-items-center" style="height: 100vh; padding: 20px;">
  <!-- Colonna sinistra (vuota) -->
  <div class="col-12 col-md-3 col-lg-3 d-none d-md-block"></div>

  <!-- Colonna centrale (con la card di login) -->
  <div class="col-12 col-md-6 col-lg-6 d-flex align-items-center justify-content-center">
    <div class="login-container">
      <mat-card class="login-card text-center">
        <div class="row no-gutters">
          <!-- Colonna sinistra (logo) -->
          <div class="col-12 col-md-6 text-center d-flex align-items-center justify-content-center">
            <img src="assets/icons/logo-app.png" alt="logo-app" width="200" height="200" class="logo-app">
          </div>

          <!-- Colonna destra (titolo, descrizione e pulsante) -->
          <div class="col-12 col-md-6">
            <mat-card-header class="login-card-header">
              <mat-card-title>{{ 'LOGIN.TITLE' | translate }}</mat-card-title>
              <mat-card-subtitle>{{ 'LOGIN.DESCRIPTION' | translate }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="login-card-content">
              <!-- Bottone di login -->
              <div class="card-content-footer text-center">
                <button mat-raised-button color="primary" class="google-login-btn" (click)="loginWithGoogle()">
                  <img src="assets/icons/google-logo.svg" alt="Google" width="20" height="20" class="google-logo">
                  {{ 'LOGIN.LOGIN_GOOGLE' | translate }}
                </button>
              </div>
            </mat-card-content>
          </div>
        </div>
      </mat-card>
    </div>
  </div>

  <!-- Colonna destra (vuota) -->
  <div class="col-12 col-md-3 col-lg-3 d-none d-md-block"></div>
</div>
