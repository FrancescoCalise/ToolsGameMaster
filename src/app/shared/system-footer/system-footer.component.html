<!-- Footer fisso diviso in due colonne per la raccolta fondi -->
<footer *ngIf="!haveDonationValid" class="footer bg-dark text-white fixed-bottom py-3">
    <div class="container">
        <div class="row">
            <!-- Colonna sinistra: Titolo -->
            <div class="col-md-6">
                <h1 class="h5">{{ 'SYSTEM_FOOTER.TITLE' | translate }}</h1>
                <!--           <p>&copy; 2024 Tutti i diritti riservati</p> -->
            </div>

            <!-- Colonna destra: Descrizione e bottone -->
            <div class="col-md-6 text-md-end text-center">
                <p class="mb-2">{{ 'SYSTEM_FOOTER.DESCRIPTION' | translate }}</p>
                <div id="paypal-donate-button-container"></div>
            </div>
        </div>
    </div>
</footer>
