<!-- Footer fisso diviso in due colonne per la raccolta fondi -->
<footer *ngIf="showFooter" class="footer bg-dark text-white fixed-bottom py-3">
  <div *ngIf="!isMobile; else mobileTemplate">
    <div class="container-fluid">
      <div class="row">
        <!-- Colonna per il titolo (4 su 12) -->
        <div class="col-4 d-flex justify-content-start align-items-start">
          <h4>{{ 'SYSTEM_FOOTER.TITLE' | translate }}</h4>
        </div>
        <!-- Colonna per la descrizione (6 su 12) -->
        <div class="col-6 d-flex justify-content-start align-items-center">
          <p class="mb-2">{{ 'SYSTEM_FOOTER.DESCRIPTION' | translate }}</p>
        </div>
        <!-- Colonna per il pulsante PayPal (2 su 12) -->
        <div class="col-2 d-flex justify-content-start align-items-center">
          <div id="paypal-donate-button-container"></div>
        </div>
      </div>
    </div>
  </div>
</footer>
  
  <ng-template #mobileTemplate>
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col-12">
          <h4 class="mb-1">{{ 'SYSTEM_FOOTER.TITLE_MOBILE' | translate }}</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <p class="mb-2">{{ 'SYSTEM_FOOTER.DESCRIPTION_MOBILE' | translate }}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div id="paypal-donate-button-container-mobile"></div>
        </div>
      </div>
    </div>
  </ng-template>
