<!-- Contenuto di app-system-footer -->
 
<div *ngIf="showFooter" class="footer bg-dark text-white  d-flex justify-content-center align-items-start p-2">
  <div class="row m-0">
    <!-- Colonna per il titolo (3 su desktop/tablet, 12 su mobile) -->
    <div class="col-12 col-md-3  col-lg-3 d-flex justify-content-center align-items-center">
      <h4>{{ 'SYSTEM_FOOTER.TITLE' | translate }}</h4>
    </div>

    <!-- Colonna per la descrizione (6 su desktop/tablet, 12 su mobile) -->
    <div class="col-12 col-md-6 col-lg-6 d-flex justify-content-start align-items-center">
      <p class="mb-2">{{ 'SYSTEM_FOOTER.DESCRIPTION' | translate }}</p>
    </div>

    <!-- Colonna per il pulsante PayPal (3 su desktop/tablet, 12 su mobile) -->
    <div class="col-12 col-md-3 col-lg-3 d-flex justify-content-center align-items-center">
      <div id="paypal-donate-button-container"></div>
    </div>
  </div>
</div>
