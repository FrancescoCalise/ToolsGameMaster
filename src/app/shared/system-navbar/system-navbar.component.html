<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <!-- Nome dell'applicazione con margine sinistro -->
    <img src="assets/icons/logo-app.png" alt="logo-app" width="50" height="50">
    <span class="navbar-brand ms-3">{{ 'SYSTEM_NAVBAR.TITLE' | translate }}</span>

    <!-- Bottone per visualizzazione mobile -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Dropdown per la selezione della lingua -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <!-- Bottone per la dropdown -->
          <button
            class="nav-link dropdown-toggle btn btn-link"
            id="languageDropdown"
            type="button"
            data-bs-toggle="dropdown"
            data-bs-display="static" 
            aria-expanded="false"
          >
            <span class="{{ selectedFlag }}"></span> {{ selectedLanguage }}
          </button>
          <!-- Lista delle lingue nella dropdown -->
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
            <!-- Lingue con bandiere -->
            <li *ngFor="let language of languages">
              <button class="dropdown-item" type="button" (click)="changeLanguage(language.code)">
                <span class="{{ language.flag }}"></span> {{ language.label }}
              </button>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
